<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Premier Formulaire</title>

    <style>
        table {
            width: 100%;
        }
    </style>
</head>

<body>
    <h1>Votre Avis Nous Intéresse</h1>

    <table>
        <tr>
            <td>
                <div class="form_1">
                    <fieldset>
                        <legend>Informations Personnelles</legend>

                        <form action="" id="Informations Personnelles">
                            <ol>
                                <li>
                                    <label for="nom">Nom</label>
                                    <input type="text" name="nom" id="">
                                </li>

                                <li>
                                    <label for="date">Date de naissance</label>
                                    <input type="date" name="date" id="">
                                </li>

                                <li>
                                    <label for="site">Site</label>
                                    <input type="url" name="site" id="" placeholder="http://monsite.com" pattern="https?://.+">
                                </li>

                                <li>
                                    <label for="emploi">Emploi</label>
                                    <select name="emploi" id="">
                                        <option value="Etudiant">Etudiant</option>
                                        <option value="Administrateur Réseau">Administrateur Réseau</option>
                                        <option value="Développeur web">Développeur web</option>
                                        <option value="Web designer">Web designer</option>
                                        <option value="DevOps">DevOps</option>
                                      </select>

                                </li>

                                <li>
                                    <label for="salaire">Approx Salaire annuel</label>
                                    <br>
                                    <input type="number" name="salaire" id="salaire" min="0" step="1000" placeholder="$">
                                </li>

                            </ol>
                        </form>

                    </fieldset>
                </div>
            </td>

            <td>

                <div class="form_2">
                    <fieldset>
                        <legend>Informations de Contact</legend>

                        <form action="" id="Informations de Contact">
                            <ol>
                                <li>
                                    <label for="addr_1">Adresse ligne 1</label><br>
                                    <input type="text" name="addr_1" id="addr_1">
                                </li>
                                <li>
                                    <label for="addr_2">Adresse ligne 2</label><br>
                                    <input type="text" name="addr_2" id="addr_2">
                                </li>
                                <li>
                                    <label for="pays">Pays</label>
                                    <select name="pays" id="">
                                        <option >Algérie</option>
                                        <option >Maroc</option>
                                        <option>Tunisie</option>
                                      </select>
                                </li>
                                <li>
                                    <label for="tel">Tél</label>
                                    <input type="tel" name="tel" id="" placeholder="eg: +213 67...">
                                </li>
                                <li>
                                    <label for="courriel">Courriel</label>
                                    <input type="email" name="courriel" id="" placeholder="">
                                </li>

                            </ol>
                        </form>

                    </fieldset>
                </div>
            </td>
        </tr>
    </table>



    <section id="préference">
        <div>
            <h1><strong>Préférences</strong></h1>
        </div>

        <div>
            <label for="color">Choisir une couleur</label>
            <input type="color" id="color" name="color" value="#000">
            <span id="color_output"></span>
        </div>

        <div>
            <label for="slider">Sur une échelle de 1 a 10, quel est cotre degré d'enthousiasme pour HTML5 ?</label>
            <input type="range" min="1" max="10" value="5" class="slider" id="slider">
            <span id="value"><strong></strong></span>
        </div>

        <div>
            <input type="submit" name="envoyer" id="">
        </div>
    </section>


    <script>
        // js code : pour afficher la valeur de slider
        var slider = document.getElementById("slider");
        var output = document.getElementById("value");
        output.innerHTML = slider.value;

        slider.oninput = function() {
            output.innerHTML = slider.value;
        }

        //<js code pour changer background
        var color_input = document.getElementById("color");
        var color_output = document.getElementById("color_output")
        color_output.innerHTML = color_input.value;
        color.oninput = function() {
            color_output.style.color = color.value;
            color_output.innerHTML = color_input.value;

        }
    </script>




</body>

</html>
